<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Inputs -->
  <text x="10" y="60">A</text>
  <line x1="30" y1="60" x2="100" y2="60" stroke="black"/>

  <text x="10" y="100">B</text>
  <line x1="30" y1="100" x2="100" y2="100" stroke="black"/>

  <text x="10" y="140">Cin</text>
  <line x1="30" y1="140" x2="100" y2="140" stroke="black"/>

  <!-- Half Adder 1 -->
  <g id="half_adder_1">
    <rect x="100" y="50" width="100" height="80" stroke="black" fill="none"/>
    <text x="110" y="95">Half Adder 1</text>
    <!-- Output: sum1 -->
    <line x1="200" y1="80" x2="250" y2="80" stroke="black"/>
    <text x="255" y="85">sum1</text>
    <!-- Output: carry1 -->
    <line x1="200" y1="120" x2="250" y2="120" stroke="black"/>
    <text x="255" y="125">carry1</text>
  </g>

  <!-- Half Adder 2 -->
  <g id="half_adder_2">
    <rect x="250" y="90" width="100" height="80" stroke="black" fill="none"/>
    <text x="260" y="135">Half Adder 2</text>
    <!-- Output: sum -->
    <line x1="350" y1="120" x2="400" y2="120" stroke="black"/>
    <text x="405" y="125">sum</text>
    <!-- Output: carry2 -->
    <line x1="350" y1="160" x2="400" y2="160" stroke="black"/>
    <text x="405" y="165">carry2</text>
  </g>

  <!-- OR Gate -->
  <g id="or_gate">
    <rect x="400" y="110" width="80" height="60" stroke="black" fill="none"/>
    <text x="420" y="145">OR</text>
    </g>
    <!-- Output: Cout -->
    <line x1="480" y1="140" x2="550" y2="140" stroke="black"/>
    <text x="555" y="145">Cout</text>
  

  <!-- Internal wiring -->
  <!-- sum1 from HA1 to HA2 -->
  <line x1="250" y1="80" x2="250" y2="100" stroke="black"/>
  <line x1="250" y1="100" x2="250" y2="120" stroke="black"/>

  <!-- carry1 from HA1 to OR -->
  <line x1="250" y1="120" x2="400" y2="120" stroke="black"/>

  <!-- carry2 from HA2 to OR -->
  <line x1="400" y1="160" x2="400" y2="140" stroke="black"/>

</svg>
