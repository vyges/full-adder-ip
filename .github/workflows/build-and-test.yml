                      background: #f8fbff;
                  }
                  .test-verification:nth-child(even) {
                      background: #f0f8ff;
                  }
                  .asic-synthesis {
                      background: #faf5ff;
                  }
                  .asic-synthesis:nth-child(even) {
                      background: #f3e8ff;
                  }
                  .fpga-synthesis {
                      background: #f5fff5;
                  }
                  .fpga-synthesis:nth-child(even) {
                      background: #e8ffe8;
                  }
                  .summary-box {
                      background: #f8f9fa;
                      border: 1px solid #e1e4e8;
                      border-radius: 8px;
                      padding: 20px;
                      margin: 20px 0;
                  }
                  .summary-box h3 {
                      margin-top: 0;
                      color: #0366d6;
                  }
                  .summary-list {
                      list-style: none;
                      padding: 0;
