              background-color: #f6f8fa; 
              padding: 2px 4px; 
              border-radius: 3px; 
              font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
          }
          pre { 
              background-color: #f6f8fa; 
              padding: 16px; 
              border-radius: 6px; 
              overflow-x: auto;
          }
          .highlight { 
              background-color: #fff3cd; 
              padding: 10px; 
              border-radius: 4px; 
              border-left: 4px solid #ffc107;
          }
          .success { 
              background-color: #d4edda; 
              padding: 10px; 
              border-radius: 4px; 
              border-left: 4px solid #28a745;
          }
